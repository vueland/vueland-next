name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - develop

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js 15
        uses: actions/setup-node@v1
        with:
          node-version: "15"

  install:
    needs: [node]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install

  build:
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm run build:all --if-present